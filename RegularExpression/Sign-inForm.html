<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In</title>
        <link href="sign-in.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <form action="demo_form.jsp">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email" class="form-input" />
                    <p>We'll never share your email with anyone else.</p> 
                </div>
    
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" placeholder="Password" class="form-input" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10}$" title="Password should contain at least one number and one uppercase letter and one lowercase letter">
                </div>
    
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" placeholder="Enter website" class="form-input" pattern="^((https?):\/\/)[a-z0-9]+(\.[a-z]{2,}){1,3}(#?\/?[a-zA-Z0-9#]+)*\/?(\?[a-zA-Z0-9-_]+=[a-zA-Z0-9-%]+&?)?$" title="Url must be a valid url starting with either http:// or https://">
                </div>
    
                <div class="form-group">
                    <input type="checkbox" name="" id="" /> Check me out
                </div>
    
                <input type="submit" class="btn-blue" value="Submit" />
            </form>
        </div>
    </body>
</html>
