
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebForm2</title>
        <link href="Productform.css" rel="stylesheet" />
    </head>

    <body>
        <div class="nav">
            <h1 id="title">MUM Golden Dome Market::: SRM System</h1>
            <span class="nav-div">|</span>
            <a href="" class="nav-links">Products</a>
            <span class="nav-div">|</span>
            <a href="" class="nav-links">Suppliers</a>

            <p class="greet-message">Hello!</p>
            <a class="sign-out">Sign Out</a>
        </div>

        <div class="container">
            <div class="header">
                <h1>New Product Form</h1>
            </div>
            <div class="left-row">
                <div class="form-group">
                    <label for="">Product Number</label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Product Number</label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Unit Price</label>
                    <input type="text" placeholder="0.0" name="" id="">
                </div>
            </div>
            <div class="right-row">
                <div class="form-group">
                    <label for="">Quantity in Stock</label>
                    <input type="text" placeholder="0" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Supplier</label>
                    <select>
                        <option>Select a Supplier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date supplied</label>
                    <input type="text" placeholder="yyyy-mm-dd" name="" id="">
                    <p>Enter a valid Date.</p>
                </div>

                <div class="buttons">
                    <button class="btn-reset">Reset</button>
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-add">Add Product</button>
                </div>
            </div>
        </div>
    </body>
</html>
